<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加</title>
</head>
<body>
<form action="?C=Student&A=insert" method="post">
    <table border="1" cellspacing="0" cellpadding="2" rules="all" width="600" align="center">
        <tr>
            <td width="20%">姓名：</td>
            <td>
                <input type="text" name="name" value="测试">
            </td>
        </tr>
        <tr>
            <td width="20%">年龄：</td>
            <td>
                <input type="text" name="age" value="18">
            </td>
        </tr>
        <tr>
            <td width="20%">性别：</td>
            <td>
                <input type="radio" name="sex" value="男" checked>男
                <input type="radio" name="sex" value="女" >女
            </td>
        </tr>
        <tr>
            <td width="20%">学历：</td>
            <td>
                <select name="edu" >
                    <option value="初中" >初中</option>
                    <option value="高中" >高中</option>
                    <option value="大专" >大专</option>
                    <option value="大本" >大本</option>
                    <option value="研究生"  >研究生</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="20%">城市：</td>
            <td>
                <input type="text" name="city" value="测试">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <!--<input type="hidden" name="id" value="{$smarty.get.id}">-->
                <input type="submit" value="添加" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
