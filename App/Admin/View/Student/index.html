<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>这是学生index页模板</title>
	<script>
	window.onload=function ()
	{
		setTR();
	}
	function setTR(){
		var trobjs=document.getElementsByTagName("tr");
		for(i=1;i<trobjs.length;i++)
		{	//alert(trobjs[i].innerHTML);
			if(i%2==0)
			{
				trobjs[i].style.background="#ccc";
			}
		}
	}
	</script>
</head>
<body>
	<h2>{$abc}</h2>
	<a href="?C=Student&A=add">添加</a>
	<table border='1' rules="all" align="center" cellpadding="10" cellspacing="5">
		<tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>学历</th>
        <th>城市</th>
        <th>操作</th>
   		 </tr>
		{foreach $data as $value}
		<tr>
			<td >{$value.id}</td>
        	<td >{$value.name}</td>
        	<td >{$value.age}</td>
        	<td >{$value.sex}</td>
        	<td >{$value.edu}</td>
        	<td >{$value.city}</td>
			<td>
				<a onclick=" return confirm('确认删除?')" href="?M=Admin&C=Student&A=delete&id={$value.id}">删除</a>&nbsp;|&nbsp;
				<a  href="?M=Admin&C=Student&A=edit&id={$value.id}">修改</a>
			</td>
		</tr>
		{/foreach}
	</table>
</body>
</html>
